{% extends "base.html" %}

{% block head %}
<title>Bookmarks</title>
<style>
    .bookmarks {
        margin: 1em 0;
        display: flex;
        flex-direction: column;
    }

    .bookmark {
        margin: 1em 0;

        .links {
            font-size: 70%;
        }
    }

    .dropshadowbox {
        box-shadow: black 0.3em 0.3em 0 0;
        border: 1px solid black;
        border-radius: 0;
    }

    fieldset>div {
        display: flex;
        flex-direction: column;

        label {
            font-weight: bold;
        }
    }

    form.search {
        display: flex;
        flex-direction: row;
        justify-content: left;
        align-items: center;

        input[type="text"],
        button {
            height: 3em;
            margin: 0;
            border: none;
            border-radius: 0;
        }

        input[type="text"] {
            flex: 1;
        }

        button {
            padding-left: 1em;
        }
    }
</style>
{% endblock %}


{% block body %}

{% endblock %}
